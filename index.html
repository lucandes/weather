<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fc061b14f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/index.css">
    <title>Clima</title>
</head>
<body>
    <div class="mainbox first">
        <section class="procurar">
            <h1>Weather</h1>

            <div class="infobox"></div>
            <input type="text" class="entrada" placeholder="Insira o nome da cidade">

            <div class="botoes">
                <button class="geolocalizacao">Minha Cidade</button>
                <button class="buscar">Buscar</button>
            </div>
        </section>
            
        <section class="resultado hidden">
            <i class="fa-solid fa-circle-left retornar"></i>
            <h2 class="nomecidade"></h2>
            <p class="descricao-tempo"></p>
            <div class="icone"></div>

            <h1 class="temperatura"></h1>
            

            <div class="subsessoes">
                <fieldset class="sensacao">
                    <h3>Sensação Térmica</h3>
                    <h2 class="temperatura-sensacao"></h2>
                </fieldset>
    
                <fieldset class="umidade">
                    <h3>Umidade</h3>
                    <h2 class="valor-umidade"></h2>
                </fieldset>
            </div>
        </section>
    </div>

    <a href="https://openweathermap.org/api" target="_blank">OpenWeather</a>

    <script src="./js/script.js"></script>
</body>
</html>
